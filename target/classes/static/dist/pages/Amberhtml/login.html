    <script type="text/javascript">
        
   $("#login").click(function(){
        
        
     if(pattern()){
    
           // alert(pattern());
     		 $.post("/login", 
     		 {username:$("#mazey").val(),password:$("#pwd").val()}    
     		  ,
     		  
		     function(data){
		     		
		     		 var pwd=document.getElementById("pwd"); 
		     		
		     		if(data==1){
		            alert("用户名错误或用户名不存在");
		            return false;
		            }else if(data==2){
		           
		             alert("密码错误");
		             return false;
		            }else if(data=3){
		            
		           window.location.href="/pages?page=index3";
		           return true;
		            }
		     });
         }
        
    	function pattern() {
 	   var username=document.getElementById("mazey"); //获取密码框值
   		 if(username.value==""){
         alert("用戶名不能為空");
         return false;
         }
    	
    	var password=document.getElementById("pwd"); //获取密码框值
   		 if(password.value==""){
         alert("密碼不能為空");
         return false;
      		}
      		return true;
    	}
    	
    	
    	
    });
    
</script>
